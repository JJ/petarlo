<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/extra.css">
		<link rel="stylesheet" href="css/theme/moon.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			  <section><h2>Cómo petarlo en los ránkings de GitHub</h2></section>
			  
			  <section><h1>1</h1><h1 class='fragment'><code>git</code></h1></section>

			  <section><h1>2</h1><h1 class='fragment'><a href='http://github.com'>GitHub</a></h1></section>

			  <section><h1>3</h1><h1 class='fragment'>Tu localización</h1></section>

			  
			  <section><h1>4</h1><h1 class='fragment'>Saraos</h1></section>

			  <section><h1>5 → GitHub es una forma de vida</h1></section>

			  <section><h1>6 → Sal de tu comunidad</h1></section>

			  <section><h1>7 → Predica activamente</h1></section>
			  
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				transition: 'fade', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
			dependencies: [
			{ src: 'plugin/zoom-js/zoom.js', async: true },
			{ src: 'plugin/print-pdf/print-pdf.js', async: true },

			{ src: 'plugin/search/search.js', async: true },
			{ src: 'plugin/notes/notes.js', async: true },
			{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
